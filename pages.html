<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "author" content="Igor de Oliveira">
    <title>FORMULÁRIO ONLINE</title>
     <link rel="stylesheet" href="style.css">
</head>


<body>
<!-- Texto principal -->
    <h1>Formulário de Inscrição</h1>
<!-- Texto Secundário -->
<h2> Preencha seus dados</h2>




<form class="form-users">
<!-- Início do Formulário -->
<label for="nome">Nome Completo:</label>
<input id="nome" type="text" required> <br> <br>




<label for="email">Email:</label>
<input id="email" type="email" required> <br> <br>




<label for="endereco">Endereço:</label>
<input type="text" name="endereco" id="endereco"> <br> <br>




<label for="cidade">Cidade:</label>
<input type="text" name="cidade" id="cidade"> <br> <br>




<label for="Telefone">Telefone:</label>
<select name="DDD" id="DDD">
    <option value="11">(11)</option>
    <option value="21">(21)</option>
</select>
<input id="Telefone" type="number" required> <br> <br>








<label for="usuario">Usuário:</label>
<input id="usuario" type="usuario" placeholder="Crie seu login" name="usuario"> <br> <br>




<label for="senha">Senha:</label>
<input id="senha" type="password" name="senha"   required> <br> <br>
<!-- Fim do Formulário -->








<div class="button-box">
    <input type="submit"  value="Finalizar minha inscrição">


    <input type="reset"  value="Redefinir"> <br> <br>
</div>






 </form>
</body>
</html>
